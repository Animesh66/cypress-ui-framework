name: Cypress E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'

      - name: Install dependencies
        run: npm ci

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules

  regression_test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Run Cypress tests
        run: npm run test || true

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: error

  visual_regression:
    name: Visual Regression Tests
    needs: regression_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Run visual regression suite
        run: npm run test:visual || true

      - name: Upload Visual Diff Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: cypress/snapshots/diff
          if-no-files-found: warn

      - name: Upload Visual Actual Snapshots
        uses: actions/upload-artifact@v4
        with:
          name: visual-actual
          path: cypress/snapshots/actual
          if-no-files-found: warn

      - name: Upload Allure results (visual)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-visual
          path: allure-results
          if-no-files-found: warn

  report:
    needs: [regression_test, visual_regression]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Download Allure results (e2e)
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Download Allure results (visual)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-visual
          path: allure-results-visual

      - name: Install Allure Commandline Globally
        run: npm install -g allure-commandline

      - name: Merge Allure results
        run: |
          mkdir -p merged-allure-results
          cp -R allure-results/* merged-allure-results/ || true
          cp -R allure-results-visual/* merged-allure-results/ || true

      - name: Generate Allure Report
        run: npx allure generate merged-allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

  cleanup:
    name: Cleanup Workflow Artifacts
    needs: [report]
    runs-on: ubuntu-latest
    steps:
      - name: Delete node_modules artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: node_modules

