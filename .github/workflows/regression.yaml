name: Cypress E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules

  regression_test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Run Cypress tests
        env:
          CYPRESS_ALLURE: '1'
        run: npm run test || true

      - name: Cypress version (e2e)
        run: npx cypress --version || true

      - name: Show Allure results (e2e)
        run: |
          echo "Listing allure-results after e2e run"
          if [ -d "allure-results" ]; then
            ls -la allure-results
          else
            echo "No allure-results directory found in workspace root"
          fi

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

  visual_regression:
    name: Visual Regression Tests
    needs: regression_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Run visual regression suite
        env:
          CYPRESS_ALLURE: '1'
        run: npm run test:visual || true

      - name: Cypress version (visual)
        run: npx cypress --version || true

      - name: Show Allure results (visual)
        run: |
          echo "Listing allure-results after visual run"
          if [ -d "allure-results" ]; then
            ls -la allure-results
          else
            echo "No allure-results directory found in workspace root"
          fi

      - name: Upload Visual Diff Artifacts
        if: ${{ hashFiles('cypress/snapshots/diff/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: cypress/snapshots/diff

      - name: Upload Visual Actual Snapshots
        if: ${{ hashFiles('cypress/snapshots/actual/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: visual-actual
          path: cypress/snapshots/actual

      - name: Upload Allure results (visual)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-visual
          path: allure-results
          if-no-files-found: warn

  generate_report:
    needs: [regression_test, visual_regression]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Download Allure results (both)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: allure-results*
          merge-multiple: true
          path: all-results

      - name: Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          npm install -g allure-commandline@2.29.0
      
      - name: Generate Allure Report
        run: |
          npx allure generate all-results --clean -o allure-report

      - name: Upload Combined Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: error

  cleanup:
    name: Cleanup Workflow Artifacts
    needs: [generate_report]
    runs-on: ubuntu-latest
    steps:
      - name: Delete node_modules artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: node_modules

